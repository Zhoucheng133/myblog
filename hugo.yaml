# Hugo configuration file
title: 我的博客

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    weight: 1
  

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 开发文档
      pageRef: /dev
      weight: 1
    - name: 关于
      pageRef: /about
      weight: 2
    
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Zhoucheng133"
      params:
        icon: github
    - name: B站
      url: "https://space.bilibili.com/5129395"
      params:

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true
